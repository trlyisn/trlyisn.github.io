<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Startpage</title>
    <link rel="stylesheet" href="style.css">
    <!-- Replace with the actual path to your image -->
    <link rel="icon" href="YOUR_IMAGE_URL_HERE.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cool, eh?</h1>
        </header>

        <main class="content-wrapper">
            <div class="links-columns">
                <div class="column">
                    <section class="link-category">
                        <h3>General</h3>
                        <ul>
                            <li><a href="https://boards.4channel.org/wg/" target="_blank"
                                    rel="noopener noreferrer">/wg/-/stpg/</a></li>
                            <li><a href="https://news.google.com/" target="_blank" rel="noopener noreferrer">News</a>
                            </li>
                            <li><a href="https://fmhy.net/" target="_blank" rel="noopener noreferrer">FMHY</a></li>
                        </ul>
                    </section>
                    <section class="link-category">
                        <h3>Home</h3>
                        <ul>
                            <li><a href="#" target="_blank" rel="noopener noreferrer">Cash portal</a></li>
                            <li><a href="#" target="_blank" rel="noopener noreferrer">Shopping list</a></li>
                            <li><a href="#" target="_blank" rel="noopener noreferrer">Goals</a></li>
                        </ul>
                    </section>
                </div>
                <div class="column">
                    <section class="link-category">
                        <h3>Education</h3>
                        <ul>
                            <li><a href="https://developer.mozilla.org/" target="_blank"
                                    rel="noopener noreferrer">MDN</a></li>
                            <li><a href="https://stackoverflow.com/" target="_blank" rel="noopener noreferrer">Stack
                                    Overflow</a></li>
                        </ul>
                    </section>
                </div>
            </div>
            
            <aside class="image-container">
                <!--
                    IMPORTANT:
                    Replace "kiki_image.png" with the actual path or URL to your image.
                    The image in your example is Kiki and Tombo from Kiki's Delivery Service.
                    You'll need to find a suitable version of this image or use your own.
                    For example, if you save it as "kiki_image.png" in the same folder:
                -->
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.wallpaperflare.com%2Fstatic%2F337%2F118%2F446%2Fanime-peopie-hatsune-miku-hatsune-wallpaper.jpg&f=1&nofb=1&ipt=b084d91de3221078eaf2f30113b76285b55d31e00742e7e19833f888c894be01"
                    alt="Kiki and Tombo from Kiki's Delivery Service">
            </aside>
        </main>

        <footer>
            <form action="https://duckduckgo.com/" method="GET">
  <input autofocus
         id="q"
         name="q"
         type="search"
         placeholder="search with duckduckgo...">
</form>
            <button id="theme-toggle">Toggle Theme</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
